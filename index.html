<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>



      <link rel="stylesheet" href="css/style.css">
	  <script src="js/jquery-3.2.1.min.js"></script>

</head>

<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">login</a>
				<button class="loginBtn loginBtn--facebook">
          Login with Facebook
        </button>
				<a class="login-link" href="#">Lost your password?</a>
			</div>
		</div>
	</div>

<script>
//Load the Facebook JS SDK
(function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "http://connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
 }(document));

window.fbAsyncInit = function() {
  FB.init({
    appId      : '123817468197864',
    xfbml      : true,
    version    : 'v2.9',
    status     : true,
    cookie     : true
  });

  // Tipos de permissão que irá ser pedida ao usuário.
  var permissions = [
    'email',
    'user_birthday',
  ].join(',');

  // Campos que vão ser retornados após o login ser confirmado
  var fields = [
    'id',
    'name',
    'first_name',
    'middle_name',
    'last_name',
    'birthday',
    'email',
  ].join(',');


  function showDetails() {
    FB.api('/me', {fields: fields}, function(details) {
      // Imprime no HTML os dados do usuário
      $('#userdata').html(JSON.stringify(details, null, '\t'));

      location.href='tasks.php?id=' + details.id + '&name='+ details.first_name + ' ' + details.last_name;

      $('#fb-login').attr('style', 'display:none;');
    });
  }


  $('#fb-login').click(function(){
    fbAsyncInit();
    // Tenta fazer o login
    FB.login(function(response) {
      // Se usuário está logado ....
      if(response.authResponse) {
          showDetails();
      }
    }, {scope: permissions});
  });

};
</script>

</body>
</html>
